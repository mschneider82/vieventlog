version: 2

before:
  hooks:
    - go mod tidy

builds:
  # Desktop builds with keyring support (CGO_ENABLED=0 works with go-keyring!)
  - id: desktop
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    main: .
    binary: vieventlog

  # Linux container builds without keyring
  - id: container
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    tags:
      - nokeyring
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    main: .
    binary: vieventlog-container

  # Linux builds for Debian packages (only modern architectures)
  - id: deb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    tags:
      - nokeyring
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    main: .
    binary: vieventlog

archives:
  # Desktop binaries
  - id: desktop-archives
    builds:
      - desktop
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

  # Container binaries (separate archives)
  - id: container-archives
    builds:
      - container
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}-container_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

nfpms:
  - id: vieventlog-deb
    builds:
      - deb  # Eigener Build ohne arm6 (armel)

    package_name: vieventlog
    vendor: mschneider82
    homepage: https://github.com/mschneider82/vieventlog
    maintainer: Matthias Schneider <mschneider82@users.noreply.github.com>
    description: |
      Event Viewer und Dashboard f√ºr Viessmann Heizungssysteme via Developer API.
      Web-basierter Zugriff auf Heizungs-Events, Live-Monitoring und Steuerung.
    license: MIT

    formats:
      - deb

    bindir: /usr/bin

    contents:
      - src: packaging/systemd/vieventlog.service
        dst: /lib/systemd/system/vieventlog.service

      - src: packaging/default/vieventlog.env
        dst: /etc/default/vieventlog
        type: config

      - dst: /var/lib/vieventlog
        type: dir
        file_info:
          mode: 0750

      - src: README.md
        dst: /usr/share/doc/vieventlog/README.md

      - src: LICENSE
        dst: /usr/share/doc/vieventlog/LICENSE

    overrides:
      deb:
        file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Arch }}"
        dependencies:
          - ca-certificates
          - systemd
        recommends:
          - adduser

    scripts:
      postinstall: packaging/scripts/postinstall.sh
      preremove: packaging/scripts/preremove.sh
      postremove: packaging/scripts/postremove.sh

    section: net
    priority: optional

release:
  github:
    owner: mschneider82
    name: vieventlog
  draft: false
  prerelease: auto