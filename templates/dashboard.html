<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard - ViEventLog</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="/static/js/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .temp-range-btn {
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            color: #a3b9ff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .temp-range-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
        }
        .temp-range-btn.active {
            background: rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>Device Dashboard</h1>
                    <div class="breadcrumb">
                        <a href="/">‚Üê Events</a>
                        <span>/</span>
                        <span id="currentInstallation">Loading...</span>
                    </div>
                </div>
                <div class="header-right">
                    <a href="/vitocal-charts" class="smartclimate-link">üìä Temperatur-Verl√§ufe</a>
                    <a href="/smartclimate" class="smartclimate-link">üè† SmartClimate</a>
                    <a href="/vitovent" class="smartclimate-link">üå¨Ô∏è Vitovent</a>
                    <a href="/vitocharge" class="smartclimate-link">‚ö° Vitocharge</a>
                    <div class="last-update">
                        Letzte Aktualisierung: <span id="lastUpdate">-</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="install-select">
                <label>Installation:</label>
                <select id="installationSelect">
                    <option>Lade...</option>
                </select>
                <label>Ger√§t:</label>
                <select id="deviceSelect">
                    <option value="0">Device 0 (Standard)</option>
                </select>
            </div>
            <div class="button-group">
                <button id="debugBtn" class="btn-debug">üêõ Debug Ger√§te</button>
                <button id="refreshBtn">üîÑ Aktualisieren</button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="dashboardContent" class="loading">
            <div class="spinner"></div>
            <p>Lade Dashboard-Daten...</p>
        </div>
    </div>

    <!-- Dashboard scripts in load order: core -> render (engine, heating, zigbee) -> temperature chart -> controls -->
    <script src="/static/js/dashboard-core.js"></script>
    <script src="/static/js/dashboard-render-engine.js"></script>
    <script src="/static/js/dashboard-render-heating.js"></script>
    <script src="/static/js/dashboard-render-zigbee.js"></script>
    <script src="/static/js/dashboard-temperature-chart.js"></script>
    <script src="/static/js/dashboard-controls.js"></script>
</body>
</html>
