<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard - ViEventLog</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="/static/js/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>Device Dashboard</h1>
                    <div class="breadcrumb">
                        <a href="/">← Events</a>
                        <span>/</span>
                        <span id="currentInstallation">Loading...</span>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="/smartclimate" style="color: #667eea; text-decoration: none; font-size: 14px; padding: 8px 16px; border: 1px solid #667eea; border-radius: 6px; transition: all 0.2s;" onmouseover="this.style.background='#667eea'; this.style.color='white';" onmouseout="this.style.background='transparent'; this.style.color='#667eea';">🏠 SmartClimate</a>
                    <div class="last-update">
                        Letzte Aktualisierung: <span id="lastUpdate">-</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="install-select">
                <label>Installation:</label>
                <select id="installationSelect">
                    <option>Lade...</option>
                </select>
                <label>Gerät:</label>
                <select id="deviceSelect">
                    <option value="0">Device 0 (Standard)</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="/smartclimate" style="padding: 10px 20px; border: none; border-radius: 6px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block;">🏠 SmartClimate Geräte</a>
                <button id="debugBtn" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">🐛 Debug Geräte</button>
                <button id="refreshBtn">🔄 Aktualisieren</button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="dashboardContent" class="loading">
            <div class="spinner"></div>
            <p>Lade Dashboard-Daten...</p>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
